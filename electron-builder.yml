productName: ApiChain
appId: com.mustafa.ApiChain
icon: assets/icons
artifactName: '${productName}_${version}_${arch}.${ext}'

asar: false

mac:
  target: dmg

win:
  icon: assets/icon.ico
  target: nsis

linux:
  category: Development
  target: deb

directories:
  app: release/app
  buildResources: assets
  output: release/build

afterAllArtifactBuild: .erb/scripts/remove-unpack-dir.js

extraResources:
  - ./assets/**

protocols:
  - name: ApiChain
    schemes:
      - com-mustafa-apichain