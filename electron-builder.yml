productName: ApiChain
appId: com.mustafa.ApiChain
icon: assets/icons
artifactName: '${productName}_${version}_${arch}.${ext}'

asar: true

mac:
  target: dmg

win:
  icon: assets/icon.ico
  target: nsis

linux:
  category: Development
  target: deb

directories:
  app: release/app
  buildResources: assets
  output: release/build

extraResources:
  - ./assets/**

protocols:
  - name: ApiChain
    schemes:
      - com-mustafa-apichain

publish:
  - provider: github
    owner: jiangliuer326442
    repo: ApiChain

releaseInfo:
  releaseDate: '2025-09-24'
  releaseNotes: |
    - Team version support allows running runner on the intranet, with data stored internally and shared among team members.
    - AI-enhanced interface retrieval and project inquiry.
    - Public request parameters.
    - Batch copy and paste
    - Optimization of JSON network request parameters